name: Godot Scene Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    name: Test Scenes and Maze Generation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Godot 4.5.1 Headless
        run: |
          echo "Downloading Godot 4.5.1 headless..."
          wget -q https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip
          unzip -q Godot_v4.5.1-stable_linux.x86_64.zip
          chmod +x Godot_v4.5.1-stable_linux.x86_64
          mv Godot_v4.5.1-stable_linux.x86_64 godot
          echo "Godot version:"
          ./godot --version
      
      - name: Create scripts directory
        run: mkdir -p scripts
      
      - name: Run Scene Validation Tests
        run: |
          echo "Running scene validation tests..."
          ./godot --headless --path . --script scripts/test_scene_validation.gd 2>&1 | tee validation_output.txt || true
        continue-on-error: true
      
      - name: Run Maze Generation Tests
        run: |
          echo "Running maze generation tests..."
          ./godot --headless --path . --script scripts/test_maze_generation.gd 2>&1 | tee generation_output.txt || true
        continue-on-error: true
      
      - name: Run Runtime Tests
        run: |
          echo "Running runtime tests..."
          ./godot --headless --path . --script scripts/test_runtime.gd 2>&1 | tee runtime_output.txt || true
        continue-on-error: true
      
      - name: Analyze Scenes
        run: |
          echo "Analyzing scenes..."
          ./godot --headless --path . --script scripts/analyze_scenes.gd 2>&1 | tee analysis_output.txt || true
        continue-on-error: true
      
      - name: Run All Tests (via test runner scene)
        run: |
          echo "Running all tests via test runner..."
          ./godot --headless --path . test_runner.tscn 2>&1 | tee test_report.txt || true
        continue-on-error: true
      
      - name: Check Test Results
        run: |
          echo "=== Test Results Summary ==="
          echo ""
          echo "Checking validation_output.txt..."
          if [ -f validation_output.txt ]; then
            if grep -q "PASSED" validation_output.txt 2>/dev/null; then
              echo "✅ Scene validation: PASSED"
            elif grep -q "FAILED\|ERROR" validation_output.txt 2>/dev/null; then
              echo "❌ Scene validation: FAILED"
              echo "Errors found:"
              grep "ERROR\|FAILED" validation_output.txt 2>/dev/null | head -20 || true
            fi
          fi
          
          echo ""
          echo "Checking generation_output.txt..."
          if [ -f generation_output.txt ]; then
            if grep -q "PASSED" generation_output.txt 2>/dev/null; then
              echo "✅ Maze generation: PASSED"
            elif grep -q "FAILED\|ERROR" generation_output.txt 2>/dev/null; then
              echo "❌ Maze generation: FAILED"
              echo "Errors found:"
              grep "ERROR\|FAILED" generation_output.txt 2>/dev/null | head -20 || true
            fi
          fi
          
          echo ""
          echo "Checking runtime_output.txt..."
          if [ -f runtime_output.txt ]; then
            if grep -q "PASSED" runtime_output.txt 2>/dev/null; then
              echo "✅ Runtime tests: PASSED"
            elif grep -q "FAILED\|ERROR" runtime_output.txt 2>/dev/null; then
              echo "❌ Runtime tests: FAILED"
              echo "Errors found:"
              grep "ERROR\|FAILED" runtime_output.txt 2>/dev/null | head -20 || true
            fi
          fi
          
          echo ""
          echo "Checking analysis_output.txt..."
          if [ -f analysis_output.txt ]; then
            if grep -q "PASSED" analysis_output.txt 2>/dev/null; then
              echo "✅ Scene analysis: PASSED"
            elif grep -q "FAILED\|ERROR" analysis_output.txt 2>/dev/null; then
              echo "❌ Scene analysis: FAILED"
              echo "Errors found:"
              grep "ERROR\|FAILED" analysis_output.txt 2>/dev/null | head -20 || true
            fi
          fi
          
          echo ""
          echo "=== Final Decision ==="
          # Check if any test explicitly passed
          if grep -q "PASSED" validation_output.txt generation_output.txt runtime_output.txt analysis_output.txt 2>/dev/null; then
            # Check if any test failed
            if grep -q "FAILED" validation_output.txt generation_output.txt runtime_output.txt analysis_output.txt 2>/dev/null; then
              echo "❌ Some tests failed"
              exit 1
            else
              echo "✅ All tests passed!"
              exit 0
            fi
          else
            # No explicit PASSED, check for errors
            if grep -q "ERROR\|FAILED" validation_output.txt generation_output.txt runtime_output.txt analysis_output.txt 2>/dev/null; then
              echo "❌ Tests failed - errors found"
              exit 1
            else
              echo "⚠️  Test results unclear - assuming pass"
              exit 0
            fi
          fi
      
      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            test_report.txt
            validation_output.txt
            generation_output.txt
            runtime_output.txt
            analysis_output.txt
          retention-days: 7

